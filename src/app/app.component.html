<div class="bg-darkBase min-h-screen pb-16 w-full text-white relative">
  <div class="fixed top-0 backdrop-blur-[2px] w-full h-full z-10 bg-[#00000022] duration-200 opacity-0 hidden" #popupCreate>
    <div (click)="closeCreatePass()" class="fixed w-full h-full bg-transparent z-20 px-3"></div>
    <form [formGroup]="formGroup" (submit)="create()" class="bg-darkDark relative z-30 top-1/2 -right-1/2 -translate-x-1/2 -translate-y-1/2 xl:w-fit w-full flex flex-col gap-12 items-center p-8 rounded-lg">
      <div class="text-3xl">
        Create a password
      </div>
      <div class="w-full flex flex-col gap-4">
        <div>
          <div>Name</div>
          <input class="w-full rounded-sm bg-darkBase focus:outline-none p-2" formControlName="name">
        </div>
        <div>
          <div>User name</div>
          <input class="w-full rounded-sm bg-darkBase focus:outline-none p-2" formControlName="userName">
        </div>
        <div>
          <div>Password</div>
          <input class="w-full rounded-sm bg-darkBase focus:outline-none p-2" formControlName="password">
        </div>
        <div class="flex items-center justify-between mt-10">
          <button type="submit" class="bg-darkBase py-3 px-8 rounded-lg min-w-24 flex items-center justify-center cursor-pointer hover:bg-darkLight duration-200">Create</button>
          <div (click)="closeCreatePass()" class="bg-darkBase py-3 px-8 rounded-lg min-w-24 flex items-center justify-center cursor-pointer hover:bg-darkLight duration-200">Cancel</div>
        </div>
      </div>
    </form>
  </div>
  <div class="fixed top-5 rounded-lg right-5 z-10 bg-darkDark p-4 duration-200 flex items-center gap-5 shadow-xl opacity-0 hidden" #toastCopy>
    <div class="text-2xl">Copied to clipboard successfully.</div>
    <div (click)="closeCopied()">
      <img class="w-5 duration-200 hover:scale-105 hover:brightness-110 cursor-pointer" src="close.svg">
    </div>
  </div>
  <div class="container mx-auto px-3">
    <div class="flex lg:flex-row flex-col gap-10 w-full items-center justify-between py-20 text-2xl">
      <div class="bg-darkDark py-3 px-8 rounded-lg min-w-24 flex items-center justify-center cursor-pointer hover:bg-darkLight duration-200">Settings</div>
      <div class="bg-darkDark py-3 px-20 rounded-lg min-w-24 flex items-center justify-center">.HAMUN.</div>
      <div (click)="openCreatePass()" class="bg-darkDark py-3 px-8 rounded-lg min-w-24 flex items-center justify-center cursor-pointer hover:bg-darkLight duration-200">Create</div>
    </div>
    <div class="flex flex-col gap-20">
    @for(pass of passwordsArr; track pass){
      <div class="bg-darkDark flex flex-col gap-10 p-6 items-center text-2xl rounded-lg">
        <div class="text-4xl">
          {{pass.name}}
        </div>
        <div (click)="copyToClipboard(pass.userName)" class="bg-darkBase w-full flex items-center justify-center p-3 rounded-lg cursor-pointer hover:bg-darkLight duration-200"> 
          {{pass.userName}}
        </div>
        <div (click)="copyToClipboard(pass.password)" class="bg-darkBase w-full flex items-center justify-center p-3 rounded-lg cursor-pointer hover:bg-darkLight duration-200"> 
          {{pass.password}}
        </div>
        <div class="flex items-center justify-center lg:flex-row flex-col xl:gap-11 gap-5 mt-5  w-full">
          <div (click)="editPassword(pass.password , pass.name , pass.userName , pass.id)" class="bg-darkBase p-3 rounded-lg lg:min-w-24 min-w-full flex items-center justify-center cursor-pointer hover:bg-darkLight duration-200">Edit</div>
          <div class="bg-darkBase p-3 rounded-lg lg:min-w-24 min-w-full flex items-center justify-center cursor-pointer hover:bg-darkLight duration-200">Delete</div>
        </div>
      </div>
    }
      <!-- <div class="text-2xl w-full bg-darkDark p-5 rounded-lg flex items-center justify-center">
        Theres no passwords yet...
      </div> -->
    </div>
  </div>
</div>
